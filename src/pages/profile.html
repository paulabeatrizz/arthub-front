<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/src/styles/profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <a class="logo" href="/src/pages/home.html">
                    <img src="/src/assets/logo_arthub.png" alt="Logo do ArtHub">
                </a>
            </div>
            <div class="right">
                <a class="perfil" href="/src/pages/profile.html">
                    <img src="/src/assets/foto_perfil.png" alt="Ícone do Perfil" id="profileImgHeader">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="banner">
            <div class="banner-conteudo">
                <img src="/src/assets/fundo_preto.jpg" alt="foto do banner">
                <label for="bannerInput" class="custom-file-upload-banner"><i class="fas fa-pencil-alt"></i></label>
                <input type="file" id="bannerInput" accept="image/*" onchange="updateBanner()">
            </div>
        </div>
        <div class="foto-perfil">
            <div class="foto">
                <img src="/src/assets/foto_perfil.png" alt="foto de perfil" id="profileImg">
                <input type="file" id="profileInput" accept="image/*" onchange="updateProfile()">
                <label for="profileInput" class="custom-file-upload"><i class="fas fa-pencil-alt"></i></label>
            </div>
        </div>
        <div class="nomes">
            <div id="nome">...</div>
            <div id="apelido">...</div>
        </div>
        <div class="biografia">
            <div class="texto">*cri, cri, cri* <br>
                Você ainda não possui uma biografia!
            </div>
            <div>
                <button class=""></button>
            </div>
            <div class="follow">
                <div class="seguindo">
                    12<br>
                    seguindo
                </div>
                <div class="seguidores">
                    399<br>
                    seguidores
                </div>
            </div>
        </div>
        <div class="container">
            <h2 id="titulo">Minhas publicações</h2>
        </div>
    </main>
    <script src="/src/scripts/profile.js"></script>
</body>
</html>
