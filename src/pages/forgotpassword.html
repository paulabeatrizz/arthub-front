<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtHub - Redefinir Senha</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    
    <div class="containerpassword">
        <form class="form password">
            <h1>Redefinir Senha</h1>
            <input type="email" class="email" placeholder="Digite seu email cadastrado" required>
            <input type="senha" class="senha" placeholder="Digite sua nova senha" required>
            <button type="submit" class="btn enviar">Enviar</button>
            <a href="index.html">Voltar para o login</a>
        </form>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
