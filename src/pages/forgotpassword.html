<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtHub - Redefinir Senha</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="/src/scripts/index.js" defer ></script>
</head>
<body>
    <div class="containerpassword">
        <form class="form password" onsubmit="atualizarSenha(event)">
            <h1>Redefinir Senha</h1>
            <input type="email" class="emailpass" placeholder="Digite seu email cadastrado" required>
            <input type="text" class="senhapass" placeholder="Digite sua nova senha" required>
            <button type="submit" class="btn enviar">Enviar</button>
            <a href="index.html">Voltar para o login</a>
        </form>
    </div>
</body>
</html>
