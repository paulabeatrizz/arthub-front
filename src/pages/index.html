<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../scripts/index.js" defer ></script>
    <title>ArtHub</title>
</head>
<body>
    <div class="container">
        <div class="form-box login"> 
            <form action="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="email" placeholder="Email" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="senha" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn fazerlogin">Login</button>
            </form>
        </div>

        <div class="form-box register"> 
            <form action="post">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" name="nome" placeholder="Nome de usuário" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="apelido" placeholder="Apelido" required>
                    <i class='bx bx-hash'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="date" name="dataNascimento" placeholder="Data de Nascimento" required>
                    <i class='bx bx-calendar-star' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="senha" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn criarconta">Registrar</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Bem vindo!</h1>
                <p>Não tem conta?</p>
                <button class="btn register-btn">Criar</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Olá!</h1>
                <p>Já possui uma conta?</p>
                <button class="btn login-btn">Logar</button>
            </div>
        </div>
    </div>
</body>
</html>
