<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="fontAwesome/css/font-awesome.css">
    <title>ArtHub</title>
</head>
<body>
    <div class="container">
        <div class="imagem-post">
            <img src="https://placecats.com/neo/300/200" alt="imagem do post">
        </div>
        <div class="informacoes-post">
            <div class="dados-dono">
                <div class="imagem-dono"></div>
                <h1 class="arrobaDono">@dono</h1>
            </div>
            <button type="button" class="btn-curtir btn" name="btn-curtir">curtir</button>
            <button type="button" class="btn-compartilhar btn" name="btn-compartilhar">compartilhar</button>
            <div class="conteudo-post">
                <h2 class="titulo">titulo</h2>
                <p class="tags">@</p>
                <p class="texto-post">texto sobre o post</p>
            </div>
            <div class="container-comentarios">
                <div class="foto-comentario">
                    <div class="conteudo-comentario">
                        <input type="text" class="text-comentario">
                        <div class="data-publicacao">
                            <time datetime="2024-11-28">28 de novembro de 2024</time>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-comentar">Comentar</button>
        </div>
    </div>

    
    <script src="../scripts/post.js"></script>
</body>
</html>
